<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>

<body>


    <div class="container div mt-5 d-flex flex-column justify-content-evenly">
        <div class="container">
            <input class="bg-light div1" id="display" readonly>
        </div>
        <div class="container div2 ">
            <button class="btn bg-light fw-bold text-secondary abc me-2" onclick="buttons('7')">7</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('8')">8</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('9')">9</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('/')">/</button>
        </div>
        <div class="container div2">
            <button class="btn bg-light fw-bold text-secondary abc me-2" onclick="buttons('4')">4</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('5')">5</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('6')">6</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('*')">X</button>
        </div>
        <div class="container div2">
            <button class="btn bg-light fw-bold text-secondary abc me-2" onclick="buttons('1')">1</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('2')">2</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('3')">3</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('-')">-</button>
        </div>
        <div class="container div2">
            <button class="btn bg-light fw-bold text-secondary abc me-2" onclick="buttons('0')">0</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('.')">.</button>
            <button class="btn bg-light fw-bold text-secondary me-2" onclick="buttons('+')">+</button>
            <button class="btn bg-warning fw-bold text-secondary me-2" id="equal" onclick="equal('=')">=</button>
        </div>
        <div class="container">
            <button class="btn  fw-bold text-light  c" onclick="clearDisplay()">CLEAR</button>
        </div>

    </div>
    <script src="App.js"></script>
</body>

</html>
